<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 500px;
            width: 500px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe> para estudar programação</p>
        <a href="https://www.cursoemvideo.com"></a>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> não permite o uso do iframe, por ser uma ferramenta com algumas falhas de segurança.</p>

    <p></p>
</body>
</html>
